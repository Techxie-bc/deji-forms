<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,700;1,900&family=Raleway:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <div class="main">
      <div class="container">
        <nav>
          <div class="logo">
            <img src="./Images/Rectangle 2.png" alt="home" />
            <h3>Home</h3>
          </div>
          <div class="admin">
            <h3>Admin</h3>
          </div>
        </nav>
        <div class="textContainerForm">
          <div class="textBodyAdmin">
            <div class="textTitle">
              <h1>ADMIN</h1>
              <p>Send a message to request for edits</p>
            </div>
            <div class="textFormAdmin">
              <form action="">
                <div class="name">
                  <label for="current-location">Name</label>
                  <input type="text" name="name" />
                </div>
                <div class="email">
                  <label for="email" name="email"
                    >Email</label
                  >
                  <input type="email" />
                </div>
                <div class="message">
                  <label for="message" name="message"
                    >Message</label
                  >
                  <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
              </form>
            </div>
            <button>SEARCH</button>
          </div>
</body>
</html>
