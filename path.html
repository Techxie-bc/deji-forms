<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800;900&family=Poppins:ital,wght@0,400;0,500;0,600;0,800;1,700;1,900&family=Raleway:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <title>Shortest Path</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <nav>
          <div class="logo">
            <img src="./Images/Rectangle 2.png" alt="home" />
            <h3>Home</h3>
          </div>
          <div class="admin">
            <h3>Admin</h3>
          </div>
        </nav>
        <div class="textContainer">
          <div class="textBody">
            <div class="textTitle">
              <h1>FIND THE SHORTEST PATH</h1>
            </div>
            <div class="textForm">
              <form action="">
                <div class="current">
                  <label for="current-location">Current Location</label>
                  <input type="text" name="current-location" />
                  <i class="bi bi-chevron-down"></i>
                </div>
                <div class="destination">
                  <label for="destination" name="destination"
                    >Destination</label
                  >
                  <input type="text" />
                  <i class="bi bi-chevron-down"></i>
                </div>
              </form>
            </div>
            <button>SEARCH</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
